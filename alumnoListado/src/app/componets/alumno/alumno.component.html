<div class="demo-button-container">

    <table mat-table [dataSource]="alumnosList" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.idAlumno}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>

        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let element"> <i [class]="getSexo(element.sexo)"></i> </td>
        </ng-container>

        <ng-container matColumnDef="modulos">
            <th mat-header-cell *matHeaderCellDef> Modulos </th>
            <td mat-cell *matCellDef="let element">
                <p *ngFor="let item of element.modulos">
                    <span>{{item.nombre}}</span><span>{{item.horas}}</span>
                </p>
            </td>
        </ng-container>

        <ng-container matColumnDef="paid">
            <th mat-header-cell *matHeaderCellDef> Paid </th>
            <td mat-cell *matCellDef="let element"> {{getPaidStudente(element)}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="row justify-content-center">
        <div class="col">
            <mat-checkbox class="example-margin" (click)="idShow()" [(ngModel)]="idAlumno">Id</mat-checkbox>
        </div>
        <div class="col">
            <mat-checkbox class="example-margin" (click)="nombreShow()" [(ngModel)]="nombre">Nombre</mat-checkbox>
        </div>
        <div class="col">
            <mat-checkbox class="example-margin" (click)="apellidosShow()"
                [(ngModel)]="apellidos">Apellidos</mat-checkbox>
        </div>
        <div class="col">
            <mat-checkbox class="example-margin" (click)="edadShow()" [(ngModel)]="edad">Edad</mat-checkbox>
        </div>
        <div class="col">
            <mat-checkbox class="example-margin" (click)="sexoShow()" [(ngModel)]="sexo">Sexo</mat-checkbox>
        </div>
        <div class="col">
            <mat-checkbox class="example-margin" (click)="modulosShow()" [(ngModel)]="modulos">Modulos</mat-checkbox>
        </div>
        <div class="col">
            <mat-checkbox class="example-margin" (click)="paidShow()" [(ngModel)]="paid">Paid</mat-checkbox>
        </div>
    </div>
</div>
